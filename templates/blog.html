{% extends "layout.html" %}

{% block content %}

<div class="mx-auto text-center py-10 lg:px-6 sm:py-16 lg:pt-20 lg:pb-12">
    <h2 class="text-3xl font-extrabold leading-tight tracking-tight text-gray-900 sm:text-4xl">
      Blog
    </h2>
    <p class="mt-4 text-base font-normal text-gray-500 sm:text-xl">
      Updates from Scratch and interesting things we've learned
    </p>
  </div>
  <section class="bg-white w-full">
    <div class="px-4 mx-auto max-w-screen-xl">
      <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">


        {% for post in posts %}

        <article class="p-4 bg-white rounded-lg border border-gray-200 shadow-md  ">
            {% for tag in post.tags %}
            <span class="bg-purple-100 text-purple-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded  ">{{tag}}</span>
            {% endfor %}
            <h2 class="my-2 text-2xl font-bold tracking-tight text-gray-900 ">
              <a href="/blog/{{post.slug}}">{{post.title}}</a>
            </h2>
            <p class="mb-4 font-light text-gray-500 ">{{post.summary}}</p>
            <div class="flex items-center space-x-4">
              <div class="font-medium ">
                <div class="text-sm font-normal text-gray-500 ">{{post.date}}</div>
              </div>
            </div>
          </article>

          {% endfor %}
